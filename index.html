<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input, select, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #4cae4c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestión de Notas</h1>
        
        <form id="studentForm">
            <h2>Agregar Estudiante</h2>
            <input type="text" id="studentName" placeholder="Nombre del estudiante" required>
            <input type="text" id="studentId" placeholder="ID del estudiante" required>
            <select id="classroom" required>
                <option value="">Seleccionar salón</option>
                <option value="A">Salón A</option>
                <option value="B">Salón B</option>
                <option value="C">Salón C</option>
            </select>
            <button type="submit">Agregar Estudiante</button>
        </form>

        <form id="gradeForm">
            <h2>Agregar Nota</h2>
            <input type="text" id="gradeStudentId" placeholder="ID del estudiante" required>
            <input type="number" id="grade" placeholder="Nota" min="0" max="100" required>
            <button type="submit">Agregar Nota</button>
        </form>

        <h2>Listado de Notas</h2>
        <select id="classroomFilter">
            <option value="">Todos los salones</option>
            <option value="A">Salón A</option>
            <option value="B">Salón B</option>
            <option value="C">Salón C</option>
        </select>
        <table id="gradeTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>ID</th>
                    <th>Salón</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Aquí iría el código JavaScript para manejar la lógica del frontend
        // y las llamadas a la API. Por ejemplo:

        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí se haría una llamada a la API para agregar un estudiante
            console.log('Agregar estudiante');
        });

        document.getElementById('gradeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí se haría una llamada a la API para agregar una nota
            console.log('Agregar nota');
        });

        document.getElementById('classroomFilter').addEventListener('change', function() {
            // Aquí se haría una llamada a la API para filtrar las notas por salón
            console.log('Filtrar notas');
        });

        // Función para cargar las notas (simulada)
        function loadGrades() {
            // Aquí se haría una llamada a la API para obtener las notas
            const grades = [
                { name: 'Juan Pérez', id: '001', classroom: 'A', grade: 85 },
                { name: 'María García', id: '002', classroom: 'B', grade: 92 },
                { name: 'Carlos López', id: '003', classroom: 'A', grade: 78 },
            ];

            const tableBody = document.querySelector('#gradeTable tbody');
            tableBody.innerHTML = '';

            grades.forEach(student => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = student.name;
                row.insertCell(1).textContent = student.id;
                row.insertCell(2).textContent = student.classroom;
                row.insertCell(3).textContent = student.grade;
            });
        }

        // Cargar notas al iniciar la página
        loadGrades();
    </script>
</body>
</html>
